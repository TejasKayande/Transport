{% extends 'base.html' %}

{% block main %}

    <!-- Request a Quote Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl font-bold mb-6">Request a Quote</h2>
            <p class="text-xl text-gray-600 mb-8">
                Fill out the form below to get a personalized quote for your shipment needs. We'll get back to you with an estimate as soon as possible!
            </p>

            <!-- Quote Form -->
            <div class="bg-white shadow-lg p-8 rounded-lg max-w-3xl mx-auto">
                <h3 class="text-3xl font-semibold mb-4">Shipment Details</h3>
                <form action="#" method="POST">
                    <!-- Contact Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="name" class="block text-lg text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-lg text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                        </div>
                    </div>

                    <!-- Shipment Details -->
                    <div class="mb-4">
                        <label for="shipment_type" class="block text-lg text-gray-700">Type of Shipment</label>
                        <select id="shipment_type" name="shipment_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                            <option value="">Select Shipment Type</option>
                            <option value="domestic">Domestic Shipping</option>
                            <option value="international">International Shipping</option>
                            <option value="expedited">Expedited Delivery</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="mb-4">
                            <label for="weight" class="block text-lg text-gray-700">Weight of Shipment (kg)</label>
                            <input type="number" id="weight" name="weight" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                        </div>
                        <div class="mb-4">
                            <label for="dimensions" class="block text-lg text-gray-700">Dimensions (L x W x H in cm)</label>
                            <input type="text" id="dimensions" name="dimensions" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="origin" class="block text-lg text-gray-700">Origin Address</label>
                        <input type="text" id="origin" name="origin" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                    </div>
                    <div class="mb-4">
                        <label for="destination" class="block text-lg text-gray-700">Destination Address</label>
                        <input type="text" id="destination" name="destination" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                    </div>

                    <!-- Additional Notes -->
                    <div class="mb-4">
                        <label for="notes" class="block text-lg text-gray-700">Additional Notes</label>
                        <textarea id="notes" name="notes" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" rows="4"></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="bg-yellow-500 text-gray-800 px-8 py-3 rounded-full text-xl mt-4">Get My Quote</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

{% endblock %}
