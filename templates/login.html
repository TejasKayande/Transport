{% extends 'base.html' %}

{% block main %}

    <!-- Login Section -->
    <section class="py-12">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-6">Login</h2>

            <form action="/login" method="POST">
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-lg text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" placeholder="john@example.com" required>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-lg text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xl mt-4">Login</button>
                </div>
            </form>

            <!-- Register Link -->
            <div class="text-center mt-6">
                <p class="text-gray-700">Don't have an account? <a href="/register" class="text-blue-600 font-semibold">Sign up</a></p>
            </div>
        </div>
    </section>

{% endblock %}
