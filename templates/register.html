{% extends 'base.html' %}

{% block main %}
<section class="py-12">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center mb-6">Register</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="text-center text-red-600 mb-4">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST">
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-lg text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2"
                    required>
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-lg text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
            </div>

            <!-- Role Selection -->
            <div class="mb-4">
                <label for="role" class="block text-lg text-gray-700">Are you a Driver or a Client?</label>
                <select id="role" name="role" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                    <option value="Client">Client</option>
                    <option value="Driver">Driver</option>
                </select>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-lg text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
                <label for="confirm_password" class="block text-lg text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-600 text-white px-8 py-3 rounded-full text-xl mt-4">Register</button>
            </div>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-700">Already have an account? <a href="/login"
                    class="text-blue-600 font-semibold">Login</a></p>
        </div>
    </div>
</section>

{% endblock %}
