{% extends 'base.html' %}

{% block main %}

    <!-- Registration Section -->
    <section class="py-12">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center mb-6">Register</h2>

            <form action="/register" method="POST">
                <!-- Name Input -->
                <div class="mb-4">
                    <label for="name" class="block text-lg text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" placeholder="John Doe" required>
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-lg text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" placeholder="john@example.com" required>
                </div>

                <!-- Role Selection -->
                <div class="mb-4">
                    <label class="block text-lg text-gray-700">Select Role</label>
                    <div class="flex mt-2 space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="role" value="client" class="form-radio text-blue-600" required>
                            <span class="ml-2">Client</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="role" value="driver" class="form-radio text-blue-600" required>
                            <span class="ml-2">Driver</span>
                        </label>
                    </div>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-lg text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-4">
                    <label for="confirm_password" class="block text-lg text-gray-700">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg mt-2" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xl mt-4">Register</button>
                </div>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
                <p class="text-gray-700">Already have an account? <a href="/login" class="text-blue-600 font-semibold">Login</a></p>
            </div>
        </div>
    </section>

{% endblock %}
